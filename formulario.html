<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resilia - Formulario</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Formulario.css">
</head>

<body>
    <header>
        <img src="logo.png" class="logo">
    </header>        
        
    <main>
        <section  class="caixa">
            <form class="espaço">
                
                <h1>Formulário de inscrição</h1>
                <p>Parabéns por chegar até aqui, </br>só precisamos confirmar mais algumas informações</p>
                
                <label for="nome" class="primeiro" >Nome</label>
                </br>               
                <input type="text" name="nome" size="58" max="70" id="nome" class="primeiroinput">
                </br>                 
                <label for="data" class="segundo">Data de Nascimento</label>
                <label for="cpf" class="terceiro">CPF</label>
                </br>        
                <input type="date" id="data" class="segundoinput">
                <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" size="30" class="terceiroinput">
                </br>
                </br> 
                </br>
                <a href="formulario.html" class="cancelar">Cancelar</a>               
                <input type="submit" value="Enviar" class="enviar">
            </form> 

            <img src="Nerd-cuate.png" class="nerd">
                  
        </section>    
    </main>
    
    
           
</body>


</html>
